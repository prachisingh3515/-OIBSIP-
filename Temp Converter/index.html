<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>

<body background="https://i.ytimg.com/vi/2QpkNOl0JZg/maxresdefault.jpg">
    <div class="container">
        <form id="calctemp" onsubmit="calcTemp(); return false">
            <label for="temp">Enter The Temperature To Convert</label>
            <br>
            <input type="number" name="temp" id="temp" value="0">
            <select name="temp_diff" id="temp_diff">
                <option value="cel">&#176;Celcius</option>
                <option value="fah">&#176;Fahrenheit</option>
            </select>
            <br>

            <button type="submit" name="temp" id="submit">Convert</button>
           

            <br>
            <span id="result"></span>


        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
